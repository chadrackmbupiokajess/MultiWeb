<!DOCTYPE html>
<html lang="fr" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Script critique pour éviter le flash de thème incorrect (FOIT)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        /* Styles pour l'animation de l'icône burger */
        .menu-open .burger-icon span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .menu-open .burger-icon span:nth-child(2) {
            opacity: 0;
        }
        .menu-open .burger-icon span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col min-h-screen transition-colors duration-300">

    <!-- Header / Navigation -->
    <header class="bg-white dark:bg-gray-800/50 dark:backdrop-blur-sm shadow-sm sticky top-0 z-40 relative">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-2xl font-bold text-orange-500">Mon Logo</a>
            
            <!-- Desktop Menu & Theme Toggle -->
            <div class="flex items-center space-x-6">
                <div class="hidden md:flex space-x-4">
                    <a href="{% url 'index' %}" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 dark:hover:text-orange-400 transition-colors duration-300">Accueil</a>
                    <a href="{% url 'about' %}" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 dark:hover:text-orange-400 transition-colors duration-300">À Propos</a>
                    <a href="{% url 'services' %}" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 dark:hover:text-orange-400 transition-colors duration-300">Services</a>
                    <a href="{% url 'contact' %}" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 dark:hover:text-orange-400 transition-colors duration-300">Contact</a>
                </div>

                <!-- Theme Toggle Button -->
                <button id="theme-toggle" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 dark:hover:text-orange-400 focus:outline-none">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 101.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.464 16.364l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 00-1.414-1.414z"></path></svg>
                </button>
            </div>

            <!-- Mobile Burger Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 focus:outline-none">
                    <div class="burger-icon space-y-2">
                        <span class="block w-6 h-0.5 bg-current transition-all duration-300 ease-in-out"></span>
                        <span class="block w-6 h-0.5 bg-current transition-all duration-300 ease-in-out"></span>
                        <span class="block w-6 h-0.5 bg-current transition-all duration-300 ease-in-out"></span>
                    </div>
                </button>
            </div>
        </nav>

        <!-- Mobile Menu (Dropdown Overlay) -->
        <div id="mobile-menu" class="absolute w-full bg-white dark:bg-gray-800 shadow-lg md:hidden max-h-0 overflow-hidden transition-all duration-500 ease-in-out z-30">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="{% url 'index' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400 hover:bg-gray-50 dark:hover:bg-gray-700">Accueil</a>
                <a href="{% url 'about' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400 hover:bg-gray-50 dark:hover:bg-gray-700">À Propos</a>
                <a href="{% url 'services' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400 hover:bg-gray-50 dark:hover:bg-gray-700">Services</a>
                <a href="{% url 'contact' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400 hover:bg-gray-50 dark:hover:bg-gray-700">Contact</a>
            </div>
        </div>
    </header>

    <!-- Messages -->
    {% if messages %}
        <div class="container mx-auto px-6 py-4">
            {% for message in messages %}
                <div class="p-4 mb-4 text-sm text-green-700 bg-green-100 dark:bg-green-900/50 dark:text-green-200 rounded-lg shadow" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400">
        <div class="container mx-auto px-6 py-4 text-center">
            <p>&copy; {% now "Y" %} Mon Portfolio. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile Menu Logic
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenuButton.classList.toggle('menu-open');
                if (mobileMenu.classList.contains('max-h-0')) {
                    mobileMenu.classList.remove('max-h-0');
                    mobileMenu.classList.add('max-h-screen');
                } else {
                    mobileMenu.classList.remove('max-h-screen');
                    mobileMenu.classList.add('max-h-0');
                }
            });

            // Theme Toggle Logic
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
            const themeToggleButton = document.getElementById('theme-toggle');

            // Change the icons inside the button based on previous settings
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                themeToggleDarkIcon.classList.remove('hidden');
            }

            themeToggleButton.addEventListener('click', function() {
                // toggle icons inside button
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');

                // if set via local storage previously
                if (localStorage.getItem('theme')) {
                    if (localStorage.getItem('theme') === 'light') {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    }
                // if NOT set via local storage previously
                } else {
                    if (document.documentElement.classList.contains('dark')) {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('theme', 'light');
                    } else {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('theme', 'dark');
                    }
                }
            });
        });
    </script>

</body>
</html>
