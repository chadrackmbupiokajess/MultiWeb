<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles pour l'animation de l'icône burger */
        .menu-open .burger-icon span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .menu-open .burger-icon span:nth-child(2) {
            opacity: 0;
        }
        .menu-open .burger-icon span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
    </style>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">

    <!-- Header / Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-40 relative"> <!-- Ajout de 'relative' -->
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{% url 'index' %}" class="text-2xl font-bold text-orange-500">Mon Logo</a>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-4">
                <a href="{% url 'index' %}" class="text-gray-600 hover:text-orange-500 transition-colors duration-300">Accueil</a>
                <a href="{% url 'about' %}" class="text-gray-600 hover:text-orange-500 transition-colors duration-300">À Propos</a>
                <a href="{% url 'services' %}" class="text-gray-600 hover:text-orange-500 transition-colors duration-300">Services</a>
                <a href="{% url 'contact' %}" class="text-gray-600 hover:text-orange-500 transition-colors duration-300">Contact</a>
            </div>

            <!-- Mobile Burger Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-orange-500 focus:outline-none">
                    <div class="burger-icon space-y-2">
                        <span class="block w-6 h-0.5 bg-current transition-all duration-300 ease-in-out"></span>
                        <span class="block w-6 h-0.5 bg-current transition-all duration-300 ease-in-out"></span>
                        <span class="block w-6 h-0.5 bg-current transition-all duration-300 ease-in-out"></span>
                    </div>
                </button>
            </div>
        </nav>

        <!-- Mobile Menu (Dropdown Overlay) -->
        <div id="mobile-menu" class="absolute w-full bg-white shadow-lg md:hidden max-h-0 overflow-hidden transition-all duration-500 ease-in-out z-30">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="{% url 'index' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">Accueil</a>
                <a href="{% url 'about' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">À Propos</a>
                <a href="{% url 'services' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">Services</a>
                <a href="{% url 'contact' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-orange-500 hover:bg-gray-50">Contact</a>
            </div>
        </div>
    </header>

    <!-- Messages -->
    {% if messages %}
        <div class="container mx-auto px-6 py-4">
            {% for message in messages %}
                <div class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg shadow" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 text-gray-600">
        <div class="container mx-auto px-6 py-4 text-center">
            <p>&copy; {% now "Y" %} Mon Portfolio. Tous droits réservés.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenuButton.classList.toggle('menu-open');
                if (mobileMenu.classList.contains('max-h-0')) {
                    mobileMenu.classList.remove('max-h-0');
                    mobileMenu.classList.add('max-h-screen');
                } else {
                    mobileMenu.classList.remove('max-h-screen');
                    mobileMenu.classList.add('max-h-0');
                }
            });
        });
    </script>

</body>
</html>
