<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{% url 'manifest' %}">
    <meta name="theme-color" content="#2D1D7A">

    <script>
        // Logique de thème finale et prévisible
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        /* Styles pour l'animation de l'icône burger */
        .menu-open .burger-icon span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .menu-open .burger-icon span:nth-child(2) { opacity: 0; }
        .menu-open .burger-icon span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col min-h-screen transition-colors duration-300">

    <!-- Header / Navigation -->
    <header class="bg-white dark:bg-gray-800/50 dark:backdrop-blur-sm shadow-sm sticky top-0 z-40 relative">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="{% url 'index' %}">
                <img src="{% static 'images/logo.ico' %}" alt="Logo du site" class="h-10 w-auto">
            </a>
            <div class="flex items-center">
                <div class="hidden md:flex space-x-4">
                    <a href="{% url 'index' %}" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 dark:hover:text-orange-400">Accueil</a>
                    <a href="{% url 'about' %}" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 dark:hover:text-orange-400">À Propos</a>
                    <a href="{% url 'services' %}" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 dark:hover:text-orange-400">Services</a>
                    <a href="{% url 'contact' %}" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 dark:hover:text-orange-400">Contact</a>
                </div>
                <div class="flex items-center ml-4 space-x-4">
                    <button id="theme-toggle" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 dark:hover:text-orange-400 focus:outline-none">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 101.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.464 16.364l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 00-1.414-1.414z"></path></svg>
                    </button>
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="text-gray-600 dark:text-gray-300 hover:text-orange-500 focus:outline-none">
                            <div class="burger-icon space-y-2"><span class="block w-6 h-0.5 bg-current transition-all duration-300 ease-in-out"></span><span class="block w-6 h-0.5 bg-current transition-all duration-300 ease-in-out"></span><span class="block w-6 h-0.5 bg-current transition-all duration-300 ease-in-out"></span></div>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div id="mobile-menu" class="absolute w-full bg-white dark:bg-gray-800 shadow-lg md:hidden max-h-0 overflow-hidden transition-all duration-500 ease-in-out z-30">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="{% url 'index' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400 hover:bg-gray-50 dark:hover:bg-gray-700">Accueil</a>
                <a href="{% url 'about' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400 hover:bg-gray-50 dark:hover:bg-gray-700">À Propos</a>
                <a href="{% url 'services' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400 hover:bg-gray-50 dark:hover:bg-gray-700">Services</a>
                <a href="{% url 'contact' %}" class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 dark:text-gray-200 hover:text-orange-500 dark:hover:text-orange-400 hover:bg-gray-50 dark:hover:bg-gray-700">Contact</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 pt-12">
        <div class="container mx-auto px-6">
            <div class="text-center mb-8">
                <h3 class="text-2xl font-bold text-gray-800 dark:text-white">Restez Connecté</h3>
                <p class="mt-2">Recevez mes dernières publications et actualités directement dans votre boîte mail.</p>
                <form action="{% url 'subscribe' %}" method="POST" class="mt-4 max-w-md mx-auto">
                    {% csrf_token %}
                    <div class="flex items-center">
                        <input type="email" name="email" required class="w-full px-4 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-l-md focus:ring-orange-500 focus:border-orange-500 text-gray-900 dark:text-white" placeholder="Votre adresse e-mail">
                        <button type="submit" class="px-4 py-2 bg-orange-500 text-white font-semibold rounded-r-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">S'abonner</button>
                    </div>
                </form>
            </div>
            <div class="py-4 text-center border-t border-gray-200 dark:border-gray-700">
                <p>&copy; {% now "Y" %} Mon Portfolio. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile Menu Logic
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenuButton.addEventListener('click', () => {
                mobileMenuButton.classList.toggle('menu-open');
                if (mobileMenu.classList.contains('max-h-0')) {
                    mobileMenu.classList.remove('max-h-0');
                    mobileMenu.classList.add('max-h-screen');
                } else {
                    mobileMenu.classList.remove('max-h-screen');
                    mobileMenu.classList.add('max-h-0');
                }
            });

            // Theme Toggle Logic
            const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
            const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
            const themeToggleButton = document.getElementById('theme-toggle');

            if (localStorage.getItem('theme') === 'dark') {
                themeToggleLightIcon.classList.remove('hidden');
            } else {
                themeToggleDarkIcon.classList.remove('hidden');
            }

            themeToggleButton.addEventListener('click', function() {
                themeToggleDarkIcon.classList.toggle('hidden');
                themeToggleLightIcon.classList.toggle('hidden');
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });

            // PWA Service Worker Registration
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('{% url "serviceworker" %}').then(function(registration) {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        });
    </script>

</body>
</html>
