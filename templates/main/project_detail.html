<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <main class="bg-white rounded-lg shadow-lg p-6 md:p-8">
            
            <a href="{% url 'index' %}" class="inline-block bg-gray-200 text-gray-700 font-semibold px-4 py-2 rounded hover:bg-gray-300 transition-colors duration-300 mb-6">&larr; Retour aux projets</a>

            <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ project.title }}</h1>
            <p class="text-lg text-gray-500 mb-6">{{ project.date|date:"d F Y" }}</p>

            {% if project.image %}
            <img class="w-full h-auto rounded-lg shadow-md mb-8" src="{{ project.image.url }}" alt="Image du projet {{ project.title }}">
            {% endif %}

            <div class="prose lg:prose-xl max-w-none">
                <p>{{ project.description|linebreaks }}</p>
            </div>

            {% if project.link %}
            <div class="mt-8 text-center">
                <a href="{{ project.link }}" target="_blank" class="inline-block bg-blue-500 text-white font-bold px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors duration-300 text-lg">Voir le projet en ligne</a>
            </div>
            {% endif %}

        </main>
    </div>

</body>
</html>
