{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-8">
    <div class="bg-white dark:bg-gray-800/50 rounded-lg shadow-lg p-8 md:p-12">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-12 text-gray-800 dark:text-white">Mes Services</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            {% for service in services %}
            <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-6 text-center hover:shadow-xl dark:hover:bg-gray-700/50 transition-shadow duration-300">
                <h3 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">{{ service.title }}</h3>
                <div class="text-gray-700 dark:text-gray-300">
                    {{ service.description|safe }}
                </div>
            </div>
            {% empty %}
            <p class="text-center text-gray-500 col-span-full">Aucun service n'est disponible pour le moment.</p>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
